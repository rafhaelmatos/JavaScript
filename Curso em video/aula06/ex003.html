<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatando strings</title>
    <style>
        body {
            background-color: rgb(102, 102, 170);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: rgba(255, 255, 0, 0.703);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nihil officiis aut quo atque hic a eius corrupti distinctio alias cum nesciunt magni debitis pariatur, est ex dignissimos obcaecati, maiores aliquam.</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: '))
        var n2 = Number(window.prompt('Digite outro número: '))
        var s = n1 + n2
        window.alert(`A soma dos valores ${n1} e ${n2} é igual a ${s}.`)
        //.length - mostra quantos caracteres a string tem
        //.toUpperCase() - tudo para maiúsculas
        //.toLowerCase() - tudo para minúsculas
    </script>
</body>
</html>
